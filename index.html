<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure & Share Govt Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Secure & Share Govt Document</h1>
    <div id="auth-section">
      <div id="register-div">
        <h2>Register (Email)</h2>
        <input type="email" id="register-email" placeholder="Enter email">
        <input type="password" id="register-pass" placeholder="Enter password">
        <button onclick="registerUser()">Register</button>
      </div>
      <div id="login-div">
        <h2>Login (Email)</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-pass" placeholder="Password">
        <button onclick="loginUser()">Login</button>
      </div>
    </div>
    <div id="dashboard" style="display:none;">
      <h2>Dashboard</h2>
      <div id="user-email"></div>
      <button onclick="logoutUser()">Logout</button>
      <h3>Document List (Firestore)</h3>
      <ul id="doc-list"></ul>
      <button onclick="addDummyDocument()">Add Dummy Document</button>
      <div id="log-section">
        <h4>Action Logs</h4>
        <ul id="log-list"></ul>
      </div>
    </div>
  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
